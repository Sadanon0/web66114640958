{% extends "_base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

  <div class="box-content w-32 h-32 border-4 border-slate-500 p-4 text-center rounded font-niramit text-2xl">
      สวัสดีชาวโลก
  </div>

  <div class="flex gap-2 p-4 bg-gray-400 justify-evenly">
    <div class="p-4 text-white bg-red-500">1</div>
    <div class="p-4 text-white bg-red-500">2</div>
    <div class="p-4 text-white bg-red-500">3</div>
    <div class="p-4 text-white bg-red-500">4</div>
    <div class="p-4 text-white bg-red-500">5</div>
    <div class="p-4 text-white bg-red-500">6</div>
  </div>

  <div class="mt-4">
      <h1 id="head" class="text-4xl font-niramit">สวัสดีชาวโลก</h1>
      <button class="bg-green-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full mt-2" onclick="document.getElementById('head').style.color='red'">Click Me</button>
  </div>

  <div id="currentDateTime" class="mt-4 text-4xl font-niramit">
    <script>UpdateTime();</script>
  </div>

  <div class="mt-4 flex">
    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold 
    hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent
    rounded" onclick="document.getElementById('myImage').src='{% static 'images/Idle.png' %}'">แมวยืน</button>
    <img id="myImage" src="{% static 'images/Idle.png' %}" width="200px">
    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold 
    hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent
    rounded" onclick="document.getElementById('myImage').src='{% static 'images/Slide.png' %}'">แมวสไลด์</button>
</div>


<div class="mt-4">
  <button onclick="DisplayTable('visible')" class="bg-green-500 text-white py-2 px-4 rounded">แสดงตาราง</button>
  <button onclick="DisplayTable('hidden')" class="bg-red-500 text-white py-2 px-4 rounded">ซ่อนตาราง</button>

<table id="myTable" class= "table-auto">
   <caption>ตารางสินค้า</caption>
   <tr class="border-2 border-slate-900">
       <th class="border-2 border-slate-900 bg-blue-400 text-white">รายการสินค้า 1</th>
       <th class="border-2 border-slate-900 bg-blue-400 text-white">รายการสินค้า 2</th>
       <th class="border-2 border-slate-900 bg-blue-400 text-white">รายการสินค้า 3</th>
   </tr>
   <tr class="border-2 border-slate-900">
       <td class="border-2 border-slate-900 bg-blue-400 text-white">324</td>
       <td class="border-2 border-slate-900 bg-blue-400 text-white">657</td>
       <td class="border-2 border-slate-900 bg-blue-400 text-white">318</td>
   </tr>
   <tr class="border-2 border-slate-900">
       <td class="border-2 border-slate-900 bg-blue-400 text-white">999</td>
       <td class="border-2 border-slate-900 bg-blue-400 text-white">777</td>
       <td class="border-2 border-slate-900 bg-blue-400 text-white">888</td>
   </tr>
</table>

</div>


<div class="mt-4">
  Number #1: <input class="border-2 border-slate-900" type="number" id="num1"><br />
  Number #2: <input class="border-2 border-slate-900" type="number" id="num2"><br />
  Number #3: <input class="border-2 border-slate-900" type="number" id="num3"><br />
  <button class="border-2 border-slate-900 bg-blue-500 text-white py-2 px-4 rounded" onclick="calAverage()">Submit</button>
  <div id="result" class="mt-4"></div>
</div>

<div class="mt-2 text-2xl" id="result"></div>

{% endblock content %}
